name: Metrics
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  kwchang0831_dev-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: üçï Header
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          config_timezone: Asia/Taipei
          output_action: gist
          committer_gist: ${{ secrets.METRICS_GIST }}
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.repository.intro.svg
          template: repository
          repo: kwchang0831.dev
          base: header
      - name: üçï PageSpeed Report
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          config_timezone: Asia/Taipei
          filename: metrics.pagespeed.svg
          output_action: gist
          committer_gist: ${{ secrets.METRICS_GIST }}
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_pagespeed: yes
          plugin_pagespeed_detailed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: https://kwchang0831.dev
